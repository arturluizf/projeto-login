<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mediaqueries.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <main>
        <section id="login">
            <div id="img"><img src="imagens/" alt=""></div>
            <div id="text">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente.</p>

                <form action="login.php" method="post">

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" id="email" name="email" required placeholder="seu e-mail">
                        <label for="email"></label>

                    </div>
                    <div class="campo">
                        <span   class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" id="senha" name="senha" required placeholder="sua senha">
                        <label for="senha"></label>
                    </div>

                    <input id="entrar" type="submit" value="Entrar">

                    <a href="#" id="esqsen">Esqueci a senha  <span id="mail" class="material-symbols-outlined">
                        mail
                    </span></a>
                  
                    
                     
                </form>
            </div>
        </section>
    </main>
</body>

</html>
